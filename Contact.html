<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Contact.css">
</head>
<body>
    <span class="menu-toggle">&#9776;</span> <!-- Hamburger icon -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="Service.html">Services</a></li>
            <li><a href="Contact.html">Contact</a></li>
        </ul>
    </nav>
    <div>
        <img class="Honey" src="images/Contact-honey.jpg"/>
        <div class="container">
            
        </div>
        <div class="container">
            <!-- Box 1: Contains h1 and 3 p tags -->
            <div class="box box1">
                <h1>Contact Us</h1>
                <p><img class="icon-image" src="images/Contact-honey.jpg"/>We are here to help you.</p>
                <p><img class="icon-image" src="images/Contact-honey.jpg"/>Reach out to us anytime.</p>
                <p><img class="icon-image" src="images/Contact-honey.jpg"/>Your feedback is important.</p>
            </div>
    
            <!-- Box 2: Contains a form with input fields -->
            <div class="box box2">
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your name">
    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your email">
    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Your message"></textarea>
    
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        
    </div>


    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const nav = document.querySelector('nav ul');

        menuToggle.addEventListener('click', () => {
            nav.style.display = nav.style.display === 'block' ? 'none' : 'block';
        });
    </script>
</body>
</html>
